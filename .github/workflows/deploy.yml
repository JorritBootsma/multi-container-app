

# This is a basic workflow to help you get started with Actions

name: Deploy to Azure Web Service

# Controls when the workflow will run
on:
  # Triggers the workflow on newly pushed tags of specific format
  push:
#     branches:
#       - "main"
    tags:
      - "v*.*.*"
      - "!v*.*.*-*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # This workflow contains a single job called "build"
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # This step logs into Azure using a Service Principal Name (SPN) as an alternative to the "Publish Profile"
      - name: Azure Login with secrets.AZURE_CREDENTIALS
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
